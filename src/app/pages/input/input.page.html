<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input
        type="text"
        placeholder="Paolo Marcillo"
        [(ngModel)]="nombre"
      ></ion-input>
    </ion-item>
  </ion-list>
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario v√°lido: {{ formulario.valid }}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input
        type="email"
        placeholder="Email"
        name="email"
        [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telephone input:</ion-label>
      <ion-input
        type="number"
        placeholder="0999999999"
        name="fechaNac"
        [(ngModel)]="usuario.telefono"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Birthdate:</ion-label>
      <ion-input
        type="date"
        name="fechaNac"
        [(ngModel)]="usuario.fechaNac"
        required
      ></ion-input>
    </ion-item>
    <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
      Enviar
    </ion-button>
  </form>
</ion-content>
